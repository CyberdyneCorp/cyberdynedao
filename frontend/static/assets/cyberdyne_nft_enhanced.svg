<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="400" height="580" viewBox="0 0 400 580">
  <defs>
    <!-- Enhanced gradients -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f1419"/>
      <stop offset="50%" stop-color="#1a2332"/>
      <stop offset="100%" stop-color="#0b0f14"/>
    </linearGradient>

    <linearGradient id="badgeGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a2332"/>
      <stop offset="30%" stop-color="#0f1419"/>
      <stop offset="70%" stop-color="#0f1419"/>
      <stop offset="100%" stop-color="#2a3743"/>
    </linearGradient>

    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#27F59F" stop-opacity="0.3"/>
      <stop offset="70%" stop-color="#00D1C7" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#27F59F" stop-opacity="0"/>
    </radialGradient>

    <!-- New lock-specific gradients -->
    <linearGradient id="lockBodyGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#27F59F"/>
      <stop offset="30%" stop-color="#00D1C7"/>
      <stop offset="70%" stop-color="#1B8F7A"/>
      <stop offset="100%" stop-color="#27F59F"/>
    </linearGradient>

    <radialGradient id="lockCoreGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F4C542"/>
      <stop offset="40%" stop-color="#E7C85C"/>
      <stop offset="80%" stop-color="#00D1C7"/>
      <stop offset="100%" stop-color="#27F59F"/>
    </radialGradient>

    <linearGradient id="shackleGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#27F59F"/>
      <stop offset="50%" stop-color="#00D1C7"/>
      <stop offset="100%" stop-color="#1B8F7A"/>
    </linearGradient>

    <!-- Enhanced filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feColorMatrix in="blur" values="0 0.8 0.9 0 0  0 0.9 1 0 0  0 1 0.6 0 0  0 0 0 1 0"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="lockGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feColorMatrix in="blur" values="0 0.9 0.95 0 0  0 0.95 1 0 0  0 1 0.7 0 0  0 0 0 1 0"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.6"/>
      <feComposite in2="offset" operator="in"/>
      <feComposite in2="SourceAlpha" operator="in"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode/>
      </feMerge>
    </filter>

    <!-- 3D Depth Filter -->
    <filter id="depth3D" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.8"/>
      <feDropShadow dx="-1" dy="-1" stdDeviation="1" flood-color="#27F59F" flood-opacity="0.3"/>
    </filter>

    <style><![CDATA[
      @font-face {
        font-family: 'CyberMono';
        src: local('Menlo'), local('Consolas'), local('Courier New');
      }
      
      .badge {
        fill: url(#badgeGrad);
        stroke: url(#glowGrad);
        stroke-width: 4;
        filter: url(#innerShadow);
      }
      
      .badge-border {
        fill: none;
        stroke: #27F59F;
        stroke-width: 1;
        opacity: 0.6;
      }
      
      .title {
        font-family: CyberMono, Inter, Arial, sans-serif;
        font-weight: 700;
        font-size: 42px;
        letter-spacing: 1px;
        filter: url(#textGlow);
      }
      .title-cyan { 
        fill: #00D1C7; 
        text-shadow: 0 0 15px #00D1C7;
      }
      .title-gold { 
        fill: #F4C542; 
        text-shadow: 0 0 15px #F4C542;
      }

      /* Enhanced lock styles */
      .lock-shackle { 
        stroke: url(#shackleGrad); 
        stroke-width: 12; 
        fill: none; 
        filter: url(#lockGlow);
        opacity: 0.95;
      }
      
      .lock-body { 
        stroke: url(#lockBodyGrad); 
        stroke-width: 4; 
        fill: url(#lockBodyGrad); 
        filter: url(#depth3D);
        opacity: 0.9;
      }
      
      .lock-core { 
        fill: url(#lockCoreGrad); 
        filter: url(#lockGlow);
        opacity: 0.8;
      }
      
      .lock-keyhole {
        stroke: #F4C542;
        stroke-width: 3;
        fill: rgba(244, 197, 66, 0.3);
        filter: url(#lockGlow);
      }
      
      .lock-details {
        stroke: #00D1C7;
        stroke-width: 2;
        fill: none;
        opacity: 0.7;
        filter: url(#glow);
      }

      .lock-screws {
        fill: #E7C85C;
        filter: url(#textGlow);
      }

      .row {
        font-family: CyberMono, Inter, Arial, sans-serif;
        font-size: 14px;
        font-weight: 600;
      }
      
      .label {
        fill: #E7C85C;
        filter: url(#textGlow);
      }
      
      .pill {
        fill: rgba(24, 32, 39, 0.8);
        stroke: #2a3743;
        stroke-width: 2;
        filter: url(#innerShadow);
      }
      
      .pill-glow {
        fill: none;
        stroke: rgba(39, 245, 159, 0.3);
        stroke-width: 1;
        opacity: 0;
      }
      
      .box {
        fill: #10191E;
        stroke: #27F59F;
        stroke-width: 3;
        rx: 4;
        ry: 4;
        filter: url(#glow);
      }
      
      .check {
        stroke: #27F59F;
        stroke-width: 4;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
        opacity: 0;
        filter: url(#glow);
      }
      
      .row.on .check { opacity: 1; }
      .row.on .pill { 
        stroke: #27F59F; 
        fill: rgba(39, 245, 159, 0.1);
      }
      .row.on .pill-glow { opacity: 1; }
      .row.on .label { fill: #27F59F; }
      .row.off .box { opacity: 0.3; }
      .row.off .pill { opacity: 0.6; }
      .row.off .label { opacity: 0.7; }
      
      .footer {
        font-family: CyberMono, Inter, Arial, sans-serif;
        font-size: 14px;
        fill: #E7C85C;
        letter-spacing: 0.5px;
        filter: url(#textGlow);
      }
      
      .wallet-text {
        font-family: CyberMono, Inter, Arial, sans-serif;
        font-size: 8px;
        fill: #27F59F;
        letter-spacing: 0.5px;
        filter: url(#textGlow);
        font-weight: 500;
      }
      
      /* Enhanced animations */
      .glow-pulse {
        animation: lockPulse 3s ease-in-out infinite;
      }
      
      .lock-rotate {
        animation: lockRotate 8s linear infinite;
        transform-origin: 0px 40px;
      }
      
      .lock-breathe {
        animation: lockBreathe 4s ease-in-out infinite;
      }
      
      .bg-grid {
        animation: gridMove 25s linear infinite;
        opacity: 0.15;
      }
      
      .floating-particles {
        animation: float 12s ease-in-out infinite;
        opacity: 0.4;
      }
      
      .scan-line {
        animation: scan 6s linear infinite;
        opacity: 0.8;
      }
      
      .circuit-lines {
        animation: circuitFlow 8s ease-in-out infinite;
        opacity: 0.2;
      }
      
      .data-stream {
        animation: dataFlow 4s linear infinite;
        opacity: 0.3;
      }
      
      .pulse-ring {
        animation: pulseRing 5s ease-out infinite;
        opacity: 0.6;
      }
      
      @keyframes lockPulse {
        0%, 100% { 
          opacity: 0.9; 
          filter: brightness(1) drop-shadow(0 0 5px #27F59F);
        }
        50% { 
          opacity: 1; 
          filter: brightness(1.2) drop-shadow(0 0 15px #27F59F);
        }
      }
      
      @keyframes lockRotate {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(2deg); }
        50% { transform: rotate(0deg); }
        75% { transform: rotate(-2deg); }
        100% { transform: rotate(0deg); }
      }
      
      @keyframes lockBreathe {
        0%, 100% { 
          opacity: 0.8; 
          stroke-width: 2;
        }
        50% { 
          opacity: 1; 
          stroke-width: 3;
        }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
      
      @keyframes gridMove {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(15px, 10px) rotate(1deg); }
        50% { transform: translate(30px, 20px) rotate(0deg); }
        75% { transform: translate(15px, 30px) rotate(-1deg); }
        100% { transform: translate(0px, 40px) rotate(0deg); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
        25% { transform: translateY(-15px) rotate(3deg) scale(1.1); }
        50% { transform: translateY(-5px) rotate(-2deg) scale(0.9); }
        75% { transform: translateY(10px) rotate(1deg) scale(1.05); }
      }
      
      @keyframes scan {
        0% { transform: translateY(-100px); opacity: 0; }
        5% { opacity: 0.8; }
        95% { opacity: 0.8; }
        100% { transform: translateY(700px); opacity: 0; }
      }
      
      @keyframes circuitFlow {
        0%, 100% { stroke-dashoffset: 100; opacity: 0.1; }
        50% { stroke-dashoffset: 0; opacity: 0.3; }
      }
      
      @keyframes dataFlow {
        0% { transform: translateX(-400px); opacity: 0; }
        10% { opacity: 0.4; }
        90% { opacity: 0.4; }
        100% { transform: translateX(400px); opacity: 0; }
      }
      
      @keyframes pulseRing {
        0% { r: 5; opacity: 0.8; }
        50% { r: 25; opacity: 0.3; }
        100% { r: 40; opacity: 0; }
      }
    ]]></style>
  </defs>

  <!-- Enhanced background with subtle pattern -->
  <rect x="0" y="0" width="400" height="580" fill="url(#bgGrad)"/>
  
  <!-- Animated background grid -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27F59F" stroke-width="0.5" opacity="0.3"/>
    <circle cx="20" cy="20" r="1" fill="#00D1C7" opacity="0.4"/>
  </pattern>
  <rect x="0" y="0" width="400" height="580" fill="url(#grid)" class="bg-grid"/>
  
  <!-- Floating particles with more variety -->
  <g class="floating-particles">
    <circle cx="80" cy="150" r="1" fill="#00D1C7" opacity="0.7"/>
    <circle cx="320" cy="200" r="1.5" fill="#27F59F" opacity="0.5"/>
    <circle cx="150" cy="350" r="1" fill="#F4C542" opacity="0.6"/>
    <circle cx="300" cy="450" r="1" fill="#00D1C7" opacity="0.7"/>
    <circle cx="100" cy="500" r="1.5" fill="#27F59F" opacity="0.5"/>
    <circle cx="250" cy="120" r="0.8" fill="#F4C542" opacity="0.6"/>
    <circle cx="370" cy="320" r="1.2" fill="#00D1C7" opacity="0.4"/>
  </g>
  
  <!-- Subtle background glow -->
  <ellipse cx="200" cy="290" rx="150" ry="200" fill="url(#glowGrad)" opacity="0.4"/>
  
  <!-- Main badge -->
  <rect x="20" y="20" width="360" height="540" rx="24" class="badge"/>
  <rect x="22" y="22" width="356" height="536" rx="22" class="badge-border"/>

  <!-- Enhanced header with better spacing -->
  <text x="200" y="70" text-anchor="middle" class="title title-cyan">CYBERDYNE</text>
  <text x="200" y="110" text-anchor="middle" class="title title-gold">ACCESS</text>

  <!-- ENHANCED LOCK ICON -->
  <g transform="translate(240 115) scale(0.8)" class="glow-pulse" style="transform-origin: center;">
    <!-- Lock base with enhanced depth -->
    <rect class="lock-body" x="-50" y="0" width="100" height="80" rx="16"/>
    
    <!-- Lock shackle with improved styling -->
    <path class="lock-shackle" d="M -35 -15 a 35 35 0 0 1 70 0 v 15"/>
    
    <!-- Inner shackle detail -->
    <path class="lock-details" d="M -25 -8 a 25 25 0 0 1 50 0 v 8"/>
    
    <!-- Lock core (central mechanism) -->
    <circle class="lock-core" cx="0" cy="40" r="18"/>
    
    <!-- Keyhole -->
    <circle class="lock-keyhole" cx="0" cy="40" r="8"/>
    <rect class="lock-keyhole" x="-2" y="45" width="4" height="10" rx="2"/>
    
    <!-- Decorative screws -->
    <circle class="lock-screws" cx="-35" cy="15" r="2"/>
    <circle class="lock-screws" cx="35" cy="15" r="2"/>
    <circle class="lock-screws" cx="-35" cy="65" r="2"/>
    <circle class="lock-screws" cx="35" cy="65" r="2"/>
    
    <!-- Lock detail lines -->
    <line class="lock-details" x1="-40" y1="25" x2="40" y2="25"/>
    <line class="lock-details" x1="-40" y1="55" x2="40" y2="55"/>
    
    <!-- Central security pattern -->
    <g class="lock-breathe">
      <polygon class="lock-details" points="0,30 -8,35 0,40 8,35"/>
      <circle class="lock-details" cx="0" cy="35" r="6" fill="none"/>
    </g>
    
    <!-- Rotating security rings -->
    <g class="lock-rotate">
      <circle cx="0" cy="40" r="12" fill="none" stroke="#00D1C7" stroke-width="1.5" stroke-dasharray="3,2" opacity="0.6"/>
      <circle cx="0" cy="40" r="22" fill="none" stroke="#27F59F" stroke-width="0.8" stroke-dasharray="5,3" opacity="0.4"/>
    </g>
  </g>

  <!-- Enhanced rows with glow effects -->
  <g id="rows" transform="translate(35 285)">
    <g id="row-learning" class="row on" transform="translate(0,0)">
      <rect class="box" x="0" y="-12" width="24" height="24"/>
      <path class="check" d="M 6,-2 L 11,4 L 18,-8"/>
      <rect class="pill" x="35" y="-16" width="300" height="32" rx="10"/>
      <rect class="pill-glow" x="35" y="-16" width="300" height="32" rx="10"/>
      <text class="label" x="45" y="4">LEARNING</text>
    </g>

    <g id="row-frontend" class="row on" transform="translate(0,40)">
      <rect class="box" x="0" y="-12" width="24" height="24"/>
      <path class="check" d="M 6,-2 L 11,4 L 18,-8"/>
      <rect class="pill" x="35" y="-16" width="300" height="32" rx="10"/>
      <rect class="pill-glow" x="35" y="-16" width="300" height="32" rx="10"/>
      <text class="label" x="45" y="4">FRONTEND SERVERS</text>
    </g>

    <g id="row-backend" class="row off" transform="translate(0,80)">
      <rect class="box" x="0" y="-12" width="24" height="24"/>
      <path class="check" d="M 6,-2 L 11,4 L 18,-8"/>
      <rect class="pill" x="35" y="-16" width="300" height="32" rx="10"/>
      <rect class="pill-glow" x="35" y="-16" width="300" height="32" rx="10"/>
      <text class="label" x="45" y="4">BACKEND SERVERS</text>
    </g>

    <g id="row-blog" class="row off" transform="translate(0,120)">
      <rect class="box" x="0" y="-12" width="24" height="24"/>
      <path class="check" d="M 6,-2 L 11,4 L 18,-8"/>
      <rect class="pill" x="35" y="-16" width="300" height="32" rx="10"/>
      <rect class="pill-glow" x="35" y="-16" width="300" height="32" rx="10"/>
      <text class="label" x="45" y="4">BLOG CREATOR</text>
    </g>

    <g id="row-admin" class="row off" transform="translate(0,160)">
      <rect class="box" x="0" y="-12" width="24" height="24"/>
      <path class="check" d="M 6,-2 L 11,4 L 18,-8"/>
      <rect class="pill" x="35" y="-16" width="300" height="32" rx="10"/>
      <rect class="pill-glow" x="35" y="-16" width="300" height="32" rx="10"/>
      <text class="label" x="45" y="4">ADMIN</text>
    </g>

    <g id="row-market" class="row off" transform="translate(0,200)">
      <rect class="box" x="0" y="-12" width="24" height="24"/>
      <path class="check" d="M 6,-2 L 11,4 L 18,-8"/>
      <rect class="pill" x="35" y="-16" width="300" height="32" rx="10"/>
      <rect class="pill-glow" x="35" y="-16" width="300" height="32" rx="10"/>
      <text class="label" x="45" y="4">CAN SELL MARKETPLACE</text>
    </g>
  </g>

  <!-- Enhanced footer -->
  <text id="issued" x="50" y="520" class="footer">ISSUED / 2024-01-13</text>
  <text id="wallet" x="350" y="540" class="wallet-text" text-anchor="end">Wallet: 0xUserWalletHere</text>

  <!-- Top layer animations -->
  <!-- Circuit-like lines -->
  <g class="circuit-lines">
    <path d="M 50 100 L 150 100 L 150 200 L 250 200" stroke="#27F59F" stroke-width="1" fill="none" stroke-dasharray="5,5"/>
    <path d="M 350 150 L 300 150 L 300 300 L 200 300" stroke="#00D1C7" stroke-width="1" fill="none" stroke-dasharray="3,7"/>
    <path d="M 80 400 L 180 400 L 180 500 L 320 500" stroke="#F4C542" stroke-width="1" fill="none" stroke-dasharray="4,6"/>
  </g>
  
  <!-- Data stream effect -->
  <g class="data-stream">
    <text x="0" y="250" fill="#27F59F" font-family="monospace" font-size="8" opacity="0.4">01101001 11010110 00110101</text>
    <text x="0" y="380" fill="#00D1C7" font-family="monospace" font-size="8" opacity="0.4">10010110 01011010 11001011</text>
  </g>
  
  <!-- Pulse rings around lock area -->
  <g transform="translate(200 170)">
    <circle cx="0" cy="0" r="5" fill="none" stroke="#27F59F" stroke-width="1" class="pulse-ring" opacity="0"/>
    <circle cx="0" cy="0" r="5" fill="none" stroke="#00D1C7" stroke-width="1" class="pulse-ring" opacity="0" style="animation-delay: 1.5s"/>
  </g>

  <!-- Scanning line effect -->
  <line x1="20" y1="0" x2="380" y2="0" stroke="#27F59F" stroke-width="1" class="scan-line"/>

  <!-- Config and script -->
  <script type="application/json" id="config">
    {
      "learning": true,
      "frontend": true,
      "backend": false,
      "blog": false,
      "admin": false,
      "market": false,
      "issued": "2024-01-13",
      "wallet": "0xUserWalletHere"
    }
  </script>

  <script><![CDATA[
    (function() {
      function bool(v) {
        if (typeof v === 'boolean') return v;
        if (v == null) return undefined;
        v = String(v).toLowerCase();
        return v === '1' || v === 'true' || v === 'yes' || v === 'on';
      }

      var defaults = {
        learning: true,
        frontend: true,
        backend: false,
        blog: false,
        admin: false,
        market: false,
        issued: '2024-01-13',
        wallet: '0xUserWalletHere'
      };

      try {
        var raw = document.getElementById('config').textContent;
        var cfg = Object.assign({}, defaults, JSON.parse(raw || '{}'));
      } catch (e) {
        var cfg = Object.assign({}, defaults);
      }

      var params = new URLSearchParams(location.search);
      ['learning','frontend','backend','blog','admin','market'].forEach(function(k){
        if (params.has(k)) cfg[k] = bool(params.get(k));
      });
      if (params.has('issued')) cfg.issued = params.get('issued');
      if (params.has('wallet')) cfg.wallet = params.get('wallet');

      function setRow(id, on) {
        var el = document.getElementById(id);
        if (!el) return;
        el.classList.remove('on','off');
        el.classList.add(on ? 'on' : 'off');
      }
      setRow('row-learning', !!cfg.learning);
      setRow('row-frontend', !!cfg.frontend);
      setRow('row-backend', !!cfg.backend);
      setRow('row-blog', !!cfg.blog);
      setRow('row-admin', !!cfg.admin);
      setRow('row-market', !!cfg.market);

      var issuedNode = document.getElementById('issued');
      var walletNode = document.getElementById('wallet');
      if (issuedNode && cfg.issued) issuedNode.textContent = 'ISSUED / ' + cfg.issued;
      if (walletNode && cfg.wallet) walletNode.textContent = 'Wallet: ' + cfg.wallet;
    })();
  ]]></script>
</svg>